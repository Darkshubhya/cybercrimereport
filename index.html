<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Crime Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-txt {
            background-color: blue;
            color: white;
        }
        .btn-pdf {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìå Cyber Crime Report Form</h2>
        
        <h3>1Ô∏è‚É£ Complainant Details</h3>
        <label>Full Name:</label>
        <input type="text" id="fullName">
        <label>Contact Number:</label>
        <input type="text" id="contact">
        <label for="idProof">ID Proof (Upload):</label>
    <input type="file" id="idProof" name="idProof" required><br><br>
        <label>Email Address:</label>
        <input type="email" id="email">
        
        <h3>2Ô∏è‚É£ Victim Details</h3>
        <label>Victim Name:</label>
        <input type="text" id="victimName">
        <label>Victim Contact:</label>
        <input type="text" id="victimContact">
        <label>Victim Email:</label>
        <input type="email" id="victimEmail">
          <label for="lossAmount">Loss Amount (INR):</label>
    <input type="number" id="lossAmount" name="lossAmount"><br><br>
        
        <h3>3Ô∏è‚É£ Incident Details</h3>
        <label>Crime Type:</label>
        <select id="crimeType">
            <option value="">Select Crime Type</option>
            <option value="Online Fraud">Online Fraud</option>
            <option value="Phishing">Phishing</option>
        </select>
        <label>Description:</label>
        <textarea id="description"></textarea>
        
        <h3>4Ô∏è‚É£ Criminal Details</h3>
        <label>Criminal Name:</label>
        <input type="text" id="criminalName">
        <label>Criminal Contact Number:</label>
        <input type="text" id="criminalContact">
        <label>Criminal Email Address:</label>
        <input type="email" id="criminalEmail">
        <label>Criminal IP Address:</label>
        <input type="text" id="criminalIP">
        <label>Devices Used:</label>
        <input type="text" id="criminalDevices">
        <label for="imei1">IMEI 1:</label>
    <input type="text" id="imei1" name="imei1"><br><br>
    
    <label for="imei2">IMEI 2:</label>
    <input type="text" id="imei2" name="imei2"><br><br>
    
    <label for="upiId">UPI ID:</label>
    <input type="text" id="upiId" name="upiId"><br><br>
        <label>SIM Carrier:</label>
        <input type="text" id="criminalSIM">
        <label>State:</label>
        <input type="text" id="criminalState">
        <label>City:</label>
        <input type="text" id="criminalCity">
        <label>Other Information:</label>
        <textarea id="otherInfo"></textarea>
        
        <h3>5Ô∏è‚É£ Investigation Officer</h3>
        <label>Officer Name:</label>
        <input type="text" id="officerName">
        <label>Designation:</label>
        <input type="text" id="officerDesignation">
        <label>Officer Contact:</label>
        <input type="text" id="officerContact">
        
        <button class="btn btn-txt" onclick="downloadTxt()">Download as TXT</button>
        <button class="btn btn-pdf" onclick="downloadPdf()">Download as PDF</button>
    </div>
    <script>
        function generateReport() {
            return `Cyber Crime Report\n\nComplainant Details\nName: ${document.getElementById('fullName').value}\nContact: ${document.getElementById('contact').value}\nEmail: ${document.getElementById('email').value}\n\nVictim Details\nName: ${document.getElementById('victimName').value}\nContact: ${document.getElementById('victimContact').value}\nEmail: ${document.getElementById('victimEmail').value}\n\nIncident Details\nCrime Type: ${document.getElementById('crimeType').value}\nDescription: ${document.getElementById('description').value}\n\nCriminal Details\nName: ${document.getElementById('criminalName').value}\nContact: ${document.getElementById('criminalContact').value}\nEmail: ${document.getElementById('criminalEmail').value}\nIP Address: ${document.getElementById('criminalIP').value}\nDevices: ${document.getElementById('criminalDevices').value}\nSIM Carrier: ${document.getElementById('criminalSIM').value}\nState: ${document.getElementById('criminalState').value}\nCity: ${document.getElementById('criminalCity').value}\nOther Info: ${document.getElementById('otherInfo').value}\n\nInvestigation Officer\nName: ${document.getElementById('officerName').value}\nDesignation: ${document.getElementById('officerDesignation').value}\nContact: ${document.getElementById('officerContact').value}`;
        }
        function downloadTxt() {
            const textData = generateReport();
            const blob = new Blob([textData], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Cyber_Crime_Report.txt";
            link.click();
        }
        function downloadPdf() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(12);
            doc.text(generateReport(), 10, 10);
            doc.save("Cyber_Crime_Report.pdf");
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
     <footer style="text-align: center; margin-top: 20px; font-weight: bold;">Website by Vedant Hondre</footer>
</body>
</html>
